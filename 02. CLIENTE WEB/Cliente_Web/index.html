<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <img src="https://www.espe.edu.ec/wp-content/uploads/2018/11/espe.png" alt="Logo ESPE">
            <h2>Bienvenido</h2>
            <a href="#">Inicio</a>
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <h1>Selecciona una opción</h1>
            <div class="cards">
                <!-- Opción: Banco BanQuito -->
                <div class="card">
                    <img src="https://cdn-icons-png.freepik.com/512/6135/6135545.png" alt="Cajero Automático">
                    <h3>Banco BanQuito</h3>
                    <p>Consulta de crédito y más opciones bancarias.</p>
                    <button onclick="window.location.href='view/banco.html'">Ir</button>
                </div>

                <!-- Opción: Comercializadora de Celulares -->
                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/751/751381.png" alt="Comercializadora">
                    <h3>Comercializadora de Celulares</h3>
                    <p>Gestiona tu catálogo y realiza ventas.</p>
                    <button onclick="window.location.href='view/celulares.html'">Ir</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
