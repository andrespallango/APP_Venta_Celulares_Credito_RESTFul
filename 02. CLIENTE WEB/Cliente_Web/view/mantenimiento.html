<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento del Catálogo</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="menu-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <img src="https://www.espe.edu.ec/wp-content/uploads/2018/11/espe.png" alt="Logo ESPE">
            <h2>Comercializadora</h2>
            <a href="celulares.html">Volver</a>
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <h1>Mantenimiento del Catálogo</h1>
            <button id="crearProductoBtn">Crear Producto</button>
            <!-- Tabla de productos -->
            <table id="productosTable" class="catalogo-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Foto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Productos cargados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Crear/Editar -->
    <div id="productoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="ocultarModal()">&times;</span>
            <h2 id="modalTitle">Crear Producto</h2>
            <form id="productoForm">
                <input type="hidden" id="codProducto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" step="0.01" required>
                <label for="foto">Foto (URL):</label>
                <input type="text" id="foto" placeholder="URL de la foto" required>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirmacionModal" class="modal">
        <div class="modal-content">
            <h2>¿Estás seguro de que deseas eliminar este producto?</h2>
            <div class="modal-buttons">
                <button id="confirmarEliminar">Sí</button>
                <button id="cancelarEliminar">No</button>
            </div>
        </div>
    </div>

    <script type="module" src="../controller/mantenimientoController.js"></script>
</body>
</html>
