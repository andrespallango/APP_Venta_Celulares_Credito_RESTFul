<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Amortización</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="menu-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <img src="https://www.espe.edu.ec/wp-content/uploads/2018/11/espe.png" alt="Logo ESPE">
            <h2>Comercializadora</h2>
            <a href="celulares.html">Volver</a>
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <h1>Consultar Tabla de Amortización</h1>

            <!-- Formulario de búsqueda -->
            <form id="amortizacionForm">
                <label for="cedulaCliente">Cédula del cliente:</label>
                <input type="text" id="cedulaCliente" placeholder="Ingrese la cédula del cliente" required>
                <button type="submit">Buscar</button>
            </form>

            <!-- Tabla de amortización -->
            <div id="amortizacionContainer" style="display: none; margin-top: 20px;">
                <h2>Tabla de Amortización</h2>
                <table id="amortizacionTable" class="catalogo-table">
                    <thead>
                        <tr>
                            <th>Código Amortización</th>
                            <th>Código Crédito</th>
                            <th>Capital Pagado</th>
                            <th>Interés Pagado</th>
                            <th>Número de Cuota</th>
                            <th>Saldo</th>
                            <th>Valor de Cuota</th>
                            <th>Fecha de Pago</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas cargadas dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="../controller/amortizacionController.js"></script>
</body>
</html>
